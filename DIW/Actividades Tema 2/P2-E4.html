<body>
  <style>
    svg {
      background-color: rgb(46, 2, 24);
    }
  </style>
  
  <svg width="250" height="200">
    <defs>
      <radialGradient id="gradiente" cx="50%" cy="50%" fx="95%" fy="50%" r="50%">
        <stop offset="0%" style="stop-color:rgb(197, 36, 71); stop-opacity: 1" />
        <stop offset="5%" style="stop-color:rgb(197, 36, 71); stop-opacity: 1" />
        <stop offset="50%" style="stop-color:rgb(112, 11, 33); stop-opacity: 1" />
        <stop offset="75%" style="stop-color:rgb(73, 8, 22); stop-opacity: 1" />
        <stop offset="100%" style="stop-color:rgb(46, 2, 24); stop-opacity: 0" />
      </radialGradient>
    </defs>
  
    <ellipse cx="50%" cy="50%" rx="50%" ry="55%" fill="url(#gradiente)" />
  </svg>
