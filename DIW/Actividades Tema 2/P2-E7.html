<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sergio Alfonso Deltell">
  <title>Ejercicio 7</title>
</head>
<body>
  <svg width="200" height="200">
    <!-- Figura con patrón de imagen de relleno -->
    <defs>
      <pattern id="patronImagen" width="0.25" height="0.25">
        <image href="nutrias.jpg" x="0" y="0" width="100" height="100" />
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#patronImagen)" />
  </svg>

  <svg width="200" height="200">
    <!-- Figura con patrón de circulos -->
    <defs>
      <pattern id="patronSVG" patternUnits="userSpaceOnUse" width="20" height="20">
        <circle cx="10" cy="10" r="8" fill="purple" />
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#patronSVG)" />
  </svg>
</body>
</html>
